<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 使用 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"></script>
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <!-- hover-effect js -->
    <script src="./hover-effect.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .example {
          width: 500px;
          height: 500px;
        }

    </style>

    <title>範例</title>
</head>

<body>
    <div class="example">
      <!-- 不用放圖 -->
    </div>


    <script>
        new hoverEffect({
            parent: document.querySelector('.example'),
            intensity: 0.6,
            image1: './images/Img1.jpg',//第一張圖片
            image2: './images/Img2.jpg', //第二張圖片
            displacementImage: './images/displacement/2.jpg', //hover 效果圖 ，可以自己換圖
            imagesRatio: 380 / 300
        })
    </script>
</body>

</html>
